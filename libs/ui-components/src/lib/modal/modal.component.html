<div class="modal-overlay" *ngIf="state === 'open'"></div>
<dialog class="modal" [open]="state === 'open'">
  <div class="modal-controls">
    <rob-button
      variant="ghost"
      (buttonClick)="close()"
      [icon]="faWindowClose"
    ></rob-button>
  </div>
  <ng-content></ng-content>
</dialog>
